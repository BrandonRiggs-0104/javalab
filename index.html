<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="background-img container-fluid">
  <div class=" row text-light justify-content-center">
    <p class="col-6 d-flex justify-content-center fs-1 glass-panel m-5">Score Board!</p>
  </div>

  <section class="container-fluid">
    <div class="row">
      <div class="col-12 score-glass">
      </div>
    </div>
  </section>

  <section class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-4 text-light fs-1">
        <p>Home</p>
      </div>
      <div class="col-4 text-light fs-1">
        <p>Away</p>
      </div>
    </div>
  </section>

  <section class="container-fluid">
    <div class="row text-light justify-content-evenly">
      <div class="col-4 d-flex justify-content-center">
        <button class=" button-one" onclick="homeNumber()"> + 1</button>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <button class="button-one" onclick="awayNumber()"> + 1</button>
      </div>
  </section>



  <script src=" app.js"></script>
</body>

</html>
